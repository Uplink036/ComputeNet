apiVersion: v1
kind: Service
metadata:
  name: database-service
  labels:
    app: database
spec:
  type: LoadBalancer
  ports:
  - name: api
    port: 27017
    targetPort: 27017
    protocol: TCP
  selector:
    app: database
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: database-ingress
spec:
  rules:
  - host: database.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: database-service
            port:
              number: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: mongo
        ports:
        - containerPort: 27017
          protocol: TCP
---