apiVersion: v1
kind: Service
metadata:
  name: database-service
  labels:
    app: database
spec:
  type: LoadBalancer
  ports:
  - name: API
    port: 27017
    nodePort: 27017
    protocol: TCP
  selector:
    app: database
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-Deployment
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
  containers:
  - name: database
    image: mongo
    ports:
    - containerPort: 27017
      protocol: TCP
---